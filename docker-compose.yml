version: '3'
services:
    bot:
        image: docker.pkg.github.com/bsquidwrd/livebot/livebot:2.0.0
        volumes:
            - logs:/app/logs/
        environment:
            - DiscordToken=${DiscordToken}
            - LiveBotConnectionString=${LiveBotConnectionString}
            - RabbitMQ_URL=${RabbitMQ_URL}
            - RabbitMQ_Username=${RabbitMQ_Username}
            - RabbitMQ_Password=${RabbitMQ_Password}
            - TwitchClientId=${TwitchClientId}
            - TwitchClientSecret=${TwitchClientSecret}
            - Discord_ClientId=${Discord_ClientId}
            - Discord_ClientSecret=${Discord_ClientSecret}
        deploy:
            replicas: 1
            update_config:
                parallelism: 2
                delay: 10s
            restart_policy:
                condition: on-failure
                delay: 30s
                max_attempts: 3
                window: 120s
        ports:
            - 80:80
            - 443:443
        extra_hosts:
            - "livebotdb.lan:0.0.0.0"
      
volumes:
  logs:
